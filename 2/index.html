<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <section>
                <h1>Задачи</h1>
                <button onclick="chooseAllTask()" class="choose-all-btn">Выделить все задачи</button>
                <div class="task-list" id="current"></div>
                <div>
                    <input type="text" id="new-task-input">
                    <button onclick="addNewTask()">Добавить задачу</button>   
                    <button onclick="removeTasks()" id="remove-btn">Удалить задачи</button>   
                </div>
            </section>

            <section id="trash-list">
                <button onclick="clickTrashBtn()">Открыть корзину</button>
            </section>
        </main>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
